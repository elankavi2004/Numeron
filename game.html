<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
        <div id="number1" class="number-holder flex-centered">25</div>
        <div>?</div>
        <div id="number2" class="number-holder flex-centered">32</div>
    </div>
    <div id="buttons" class="flex-centered">
        <img id="greater-than" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYhlTT3BYDyYMbRDbNI-suLO__svWhnGRUXw&s" alt="greater-than-button">
        <img id="equal-to" src="https://media.istockphoto.com/id/463844473/photo/alphabet-buttons-aluminium.jpg?s=612x612&w=0&k=20&c=r2tsgz3D0t89SqAr8ScgDCaE59itYHxHf1fviTWjIy0=" alt="equal-to-button">
        <img id="lesser-than" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD1VDLXxNwmdCQDT34yntUyzO3eSjKK3z11w&s" alt="less-than-button">
    </div>

    <script src="./game.js"></script>
</body>

</html>
